<app-add-users-button (myCustomEvent)="onMyCustomEventDispatch($event)">
</app-add-users-button>

<hr>

<div class="tables-container">

  <div class="table-container">
    <app-datagrid [caption]="'Even Users'"
                  [collection]="evenUsers"
                  *ngIf="evenUsers.length"
    >
    </app-datagrid>
  </div>

  <div class="table-container">
    <app-datagrid [caption]="'Odd Users'"
                  [collection]="oddUsers"
                  *ngIf="oddUsers.length"
    >
    </app-datagrid>
  </div>

</div>
