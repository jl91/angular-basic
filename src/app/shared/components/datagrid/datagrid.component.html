<ng-container *ngIf="collection.length">
  <table>
    <caption>
      {{ caption }}
    </caption>
    <thead>
    <tr>
      <th *ngFor="let head of headers">
        {{head}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of collection">
      <td *ngFor="let head of headers">
        {{ item[head] }}
      </td>
    </tr>
    </tbody>
  </table>
</ng-container>
